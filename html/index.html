<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora</title>
    <link rel="icon" type="image/png" href="../img/logo.png" />
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="cauculadora">
        <header>
            <h1>Cauculadora Serratec</h1>
            <p>Cauculadora feita como teste para saber se eu realmente aprendi a utilizar HTML, Javascript e CSS</p>
        </header>
        <div class="body">
            <input id="nota1" type="double" autocomplete="off">

            <input id="nota2" type="double" autocomplete="off">

            <div class="botoes">
                <button class="caucular" type="button" onclick="somar()"> Somar </button>
                <button class="caucular" type="button" onclick="subtrair()"> Subtrair </button>
                <button class="caucular" type="button" onclick="multiplicar()"> Multiplicar </button>
                <button class="caucular" type="button" onclick="dividir()"> Dividir </button>
            </div>

            <output id="res"></output>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>

</html>
